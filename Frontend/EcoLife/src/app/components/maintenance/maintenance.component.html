<app-navbar></app-navbar>
<div class="container">
    <div class="container__data">
        <h1 class="container__data__title">Lista de Mantemientos</h1>
        <table mat-table [dataSource]="maintenance" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
        
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Descripcion </th>
              <td mat-cell *matCellDef="let maintenance"> {{maintenance.description}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
                <td mat-cell *matCellDef="let maintenance"> {{maintenance.startDate | date:'dd/MM/yyyy'}} </td>
              </ng-container>
              
              <!-- Symbol Column -->
            <ng-container matColumnDef="endDate">
                <th mat-header-cell *matHeaderCellDef> Fecha Fin </th>
                <td mat-cell *matCellDef="let maintenance"> {{maintenance.endDate | date:'dd/MM/yyyy'}} </td>
              </ng-container>

              <!-- Symbol Column -->
            <ng-container matColumnDef="vehicle">
                <th mat-header-cell *matHeaderCellDef> Veh√≠culo </th>
                <td mat-cell *matCellDef="let maintenance"> {{maintenance.vehicle.patent}} </td>
              </ng-container>

              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let maintenance"> {{maintenance.status}} </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
        

    </div>

    
</div>
