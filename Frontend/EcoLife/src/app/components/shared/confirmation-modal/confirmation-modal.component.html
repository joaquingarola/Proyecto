<div class="modal">
    <div class="modal__header">
        <button mat-icon-button [mat-dialog-close]="false">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <div mat-dialog-content>
        <p class="modal__text">{{data.message}}</p>
    </div>

    <div mat-dialog-actions class="modal__buttons">
        <button mat-raised-button [mat-dialog-close]="false" *ngIf="!data.onlyOneButton">
            {{data.cancelCaption}}
        </button>
        <button mat-raised-button [mat-dialog-close]="true" color="{{ data.onlyOneButton ? 'primary' : 'warn'}}">
            {{data.confirmCaption}}
        </button>
    </div>
</div>
