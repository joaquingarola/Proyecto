<div class="card">
    <p-menubar [model]="items">
        <ng-template pTemplate="start">
            <img src="../../../../assets/logo_ecolife.jpg" alt="Ecolife Logo" class = "logo">
        </ng-template>
        <ng-template pTemplate="end">
            <button mat-icon-button [matMenuTriggerFor]="menu" class="user-card__user-button">
                <mat-icon>person</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <mat-card class="user-card">
                    <mat-card-header>
                      <mat-card-title class="center">{{ user.role?.description }}</mat-card-title>
                      <mat-card-subtitle class="center">{{ user.surname }}, {{user.name}}</mat-card-subtitle>
                      <mat-card-subtitle class="center">{{ user.email }}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-actions class="user-card__actions">
                      <button mat-raised-button color="primary" (click)="downloadUserGuide()" class="user-card__buttons" download>Manual de usuario</button>
                      <button mat-raised-button color="warn" (click)="logOut()" class="user-card__buttons">Cerrar sesi√≥n</button>
                    </mat-card-actions>
                </mat-card>
            </mat-menu>
        </ng-template>
    </p-menubar>
</div>
