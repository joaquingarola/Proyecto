<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="container__form">
    <h1 class="container__form__title">Iniciar sesi칩n</h1>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="username" required placeholder="Ej: test@test.com" autocomplete="off">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Contrase침a</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required placeholder="Ingresa tu contrase침a" autocomplete="off">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Mostrar contrase침a'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <div *ngIf="error.length !==0" class="container__form__error">
      <span>{{error}}</span>
    </div>
    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.pristine || loginForm.invalid" [class.spinner]="isLoading" [disabled]="isLoading">Login</button>
  </form>
</div>
