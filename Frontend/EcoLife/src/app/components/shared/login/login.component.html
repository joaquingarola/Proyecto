<div class="container">
  <form [formGroup]="loginForm" class="container__form">
    <h1 class="container__form__title">Iniciar sesión</h1>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="username" required placeholder="Ej: test@test.com" autocomplete="off">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Contraseña</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required placeholder="Ingresa tu contraseña" autocomplete="off">
      <mat-icon  class="container__form__eye" (click)="changeVisibility()">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
    <div *ngIf="error.length !==0" class="container__form__error">
      <span>{{error}}</span>
    </div>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="loginForm.pristine || loginForm.invalid || isLoading" [class.spinner]="isLoading">Login</button>
  </form>
</div>
