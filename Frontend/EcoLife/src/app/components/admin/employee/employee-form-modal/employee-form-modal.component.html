<div class="modal-form">
  <div mat-dialog-title class="modal-form__title">
    <h1>{{data ? 'Modificar datos empleado': 'Nuevo empleado'}}</h1>
  </div>
  <form [formGroup]="employeeForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="modal-form__content">
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Dni</mat-label>
          <input matInput type="number" placeholder="36755966" formControlName="dni" autocomplete="off" [min]="1000000" [appMaxLength]="8"> 
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput type="text" placeholder="Juan" formControlName="name" autocomplete="off" maxlength="50">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Apellido</mat-label>
          <input matInput type="text" placeholder="Perez" formControlName="surname" autocomplete="off" maxlength="50">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="juan@hotmail.com" formControlName="email" autocomplete="off" maxlength="70">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Tel√©fono</mat-label>
          <input matInput type="number" placeholder="3416545161" formControlName="phoneNumber" autocomplete="off" [appMaxLength]="10">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Fecha de nacimiento</mat-label>
          <input matInput [matDatepicker]="birthpicker" formControlName="birthdate">
          <mat-hint>DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="birthpicker"></mat-datepicker-toggle>
          <mat-datepicker #birthpicker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Fecha de ingreso</mat-label>
          <input matInput [matDatepicker]="admissionpicker" formControlName="admissionDate">
          <mat-hint>DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="admissionpicker"></mat-datepicker-toggle>
          <mat-datepicker #admissionpicker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Rol</mat-label>
          <mat-select formControlName="roleId" [(value)]="selectedRole">
            <mat-option *ngFor="let role of roles" [value]="role.id">
              {{role.description}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div *ngIf="error.length !==0" class="modal-form__error">
        <span>{{error}}</span>
      </div>
    </div>
    <div mat-dialog-actions class="modal-form__action">
      <button mat-raised-button type="button" [mat-dialog-close]="false" [disabled]="isLoading">Cancelar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="employeeForm.pristine || employeeForm.invalid || isLoading" [class.spinner]="isLoading">{{data ? 'Actualizar': 'Guardar'}}</button>
    </div>
  </form>
</div>
