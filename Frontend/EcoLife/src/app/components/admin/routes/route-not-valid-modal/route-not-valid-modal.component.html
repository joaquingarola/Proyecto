<div class="modal">
  <div class="modal__header">
      <button mat-icon-button [mat-dialog-close]="false">
          <mat-icon>close</mat-icon>
      </button>
  </div>

  <div mat-dialog-content>
      <img src="../../../../../assets/error.png">
      <p class="modal__title">La ruta no tiene contenedores.</p>
      <p class="modal__text">Para poder planificar una recolecci√≥n debe agregar contenedores a la ruta.</p>
  </div>

  <div mat-dialog-actions class="modal__buttons">
      <button mat-raised-button [mat-dialog-close]="false">
        Cancelar
      </button>
      <button mat-raised-button [mat-dialog-close]="true" color="primary">
        Modificar ruta
      </button>
  </div>
</div>
